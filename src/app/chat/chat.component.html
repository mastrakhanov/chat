<div id="open_chat" (click)="isVisible=!isVisible" *ngIf="!isVisible" title="Открыть чат">
  <i class="fa fa-commenting"></i>
</div>
<div id="chat" ngDraggable [handle]="DemoHandle" ngResizable [rzHandles]="'n,e,s,w,se,sw,ne,nw'"
     [rzMinWidth]="155"
     [rzMinHeight]="200"
     [style.width.px]="width"
     [style.height.px]="height"
     *ngIf="isVisible"
>
  <div class="close" (click)="isVisible = !isVisible">
    <i class="fa fa-times-circle" aria-hidden="true"></i>
  </div>
  <div class="chat_name"
       #DemoHandle>
    <h2>Чат</h2>
  </div>
  <div class="messages">
    <p *ngFor="let mes of messages"
    >{{ mes.message }}</p>
  </div>
  <div>
    <form [formGroup]="formMessage" (ngSubmit)="send()" class="send">
      <input type="text" class="input_text" formControlName="message">
      <button class="icon" type="submit"
              [disabled]="formMessage.invalid"
      >
        <i class="fa fa-arrow-circle-right"></i>
      </button>
    </form>
  </div>
</div>
